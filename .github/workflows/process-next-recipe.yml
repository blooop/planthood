name: Process Next Recipe

# Process one recipe at a time to avoid rate limits
# Runs 3x per week (Mon/Wed/Fri) to stay in sync with Planthood's releases

on:
  schedule:
    # Run Monday, Wednesday, Friday at 2 AM UTC to stay in sync with Planthood's
    # twice-weekly recipe releases (Mon/Thu) while respecting Gemini free tier limits
    - cron: '0 2 * * 1,3,5'

  # Allow manual triggering
  workflow_dispatch:

# Required permissions
permissions:
  contents: write  # To commit processing status back to repo
  pages: write     # To deploy to GitHub Pages
  id-token: write  # For Pages deployment

# Allow one concurrent run
concurrency:
  group: "process-recipe"
  cancel-in-progress: false  # Let it finish

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent jobs from running indefinitely

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'site/package-lock.json'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Node dependencies
        working-directory: site
        run: |
          npm ci

      - name: Process next recipe
        timeout-minutes: 10  # LLM API calls should complete quickly
        env:
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER || 'gemini' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-2.5-flash' }}
        run: |
          python process_next_recipe.py
        continue-on-error: false  # Stop if processing fails

      - name: Build Next.js site
        timeout-minutes: 10  # Next.js builds should complete within this time
        working-directory: site
        run: |
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './site/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Commit updated data
        timeout-minutes: 5  # Git operations should be fast
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/processing_status.json data/recipes_parsed.json data/recipes_with_schedule.json
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "chore: process next recipe [skip ci]" && git push)
        continue-on-error: true  # OK if no changes to commit
