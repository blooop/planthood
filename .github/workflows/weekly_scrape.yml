name: Weekly Recipe Scrape

on:
  schedule:
    # Run every Monday at 08:00 UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          cache: true
          frozen: true

      - name: Install Playwright Browsers
        run: pixi run python -m playwright install chromium

      - name: Scrape Weekly Schedule
        run: pixi run scrape-weeks

      - name: Scrape Recipes
        run: pixi run scrape

      - name: Parse Recipes
        run: pixi run parse
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Schedule Recipes
        run: pixi run schedule

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/*.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update recipe data [skip ci]"
            git push
          fi
