name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]  

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [py310, py311, py312, py313]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true
          frozen: true
          environments: ${{ matrix.environment }}
      - name: CI
        run: |
          pixi run -e ${{ matrix.environment }} ci
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  site-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'site/package-lock.json'
      - name: Install dependencies
        working-directory: site
        run: npm ci
      - name: Copy recipe data to site public folder
        run: |
          mkdir -p site/public/data
          cp data/recipes_with_schedule.json site/public/data/ || echo "Recipe data not found, using existing data"
      - name: Build Next.js site
        working-directory: site
        run: npm run build
      - name: Upload site build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: site/out
          retention-days: 7
      - name: Create preview instructions
        run: |
          echo "## ðŸŒ± Website Preview Available" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The website has been built successfully! You can preview it by:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Option 1: Download and Preview Locally" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the \`site-build\` artifact from this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "2. Extract the ZIP file" >> $GITHUB_STEP_SUMMARY
          echo "3. Serve the files with any static server:" >> $GITHUB_STEP_SUMMARY
          echo "   \`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "   npx serve site-build" >> $GITHUB_STEP_SUMMARY
          echo "   # or" >> $GITHUB_STEP_SUMMARY
          echo "   python -m http.server 3000 -d site-build" >> $GITHUB_STEP_SUMMARY
          echo "   \`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Open http://localhost:3000/planthood in your browser" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Option 2: View Artifact" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ [Download site-build artifact](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Once merged to main, the site will be deployed to: https://blooop.github.io/planthood/" >> $GITHUB_STEP_SUMMARY
