name: Build and Deploy to GitHub Pages

on:
  # Run weekly on Mondays at 3 AM UTC
  schedule:
    - cron: '0 3 * * 1'

  # Allow manual triggering
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches:
      - main

# Required for GitHub Pages deployment and committing data
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'planthood-site/requirements.txt'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'planthood-site/site/package-lock.json'

      - name: Install Python dependencies
        working-directory: planthood-site
        run: |
          pip install -r requirements.txt

      - name: Install Node dependencies
        working-directory: planthood-site/site
        run: |
          npm ci

      - name: Run scraper
        working-directory: planthood-site
        run: |
          python scraper/scrape.py
        continue-on-error: true

      - name: Run LLM parser
        working-directory: planthood-site
        env:
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER || 'openai' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
        run: |
          python parser/parse.py
        continue-on-error: true

      - name: Run scheduler
        working-directory: planthood-site
        run: |
          python scheduler/schedule.py
        continue-on-error: true

      - name: Build Next.js site
        working-directory: planthood-site/site
        run: |
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './planthood-site/site/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Commit updated data (if changed)
        working-directory: planthood-site
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update recipe data [skip ci]" && git push)
        continue-on-error: true
