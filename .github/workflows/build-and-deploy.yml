name: Build and Deploy to GitHub Pages

on:
  # Run weekly on Mondays at 3 AM UTC
  schedule:
    - cron: '0 3 * * 1'

  # Allow manual triggering
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches:
      - main

# Required for GitHub Pages deployment and committing data
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'site/package-lock.json'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Node dependencies
        working-directory: site
        run: |
          npm ci

      - name: Run scraper
        run: |
          python scraper/scrape.py
        continue-on-error: true

      # Note: Incremental processing is done via process-next-recipe.yml
      # This workflow only scrapes new recipes and uses existing processed data
      # To process recipes, use the incremental workflow or run manually:
      #   pixi run process-next-recipe

      - name: Copy recipe data to site public folder
        run: |
          mkdir -p site/public/data
          cp data/recipes_with_schedule.json site/public/data/

      - name: Build Next.js site
        working-directory: site
        run: |
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './site/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Commit updated data (if changed)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update recipe data [skip ci]" && git push)
        continue-on-error: true
